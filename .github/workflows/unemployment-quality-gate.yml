name: unemployment-quality-gate

on:
  pull_request:
    paths:
      - 'unemployment/**'
      - '.github/workflows/unemployment-*.yml'
  workflow_dispatch:

concurrency:
  group: unemployment-quality-gate-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    runs-on: ubuntu-latest
    env:
      SITE_BASE_URL: ${{ vars.UNEMPLOYMENT_SITE_BASE_URL || 'https://uem.cbbxs.com' }}
      ROBOTS_MODE: ${{ vars.UNEMPLOYMENT_ROBOTS_MODE || 'cloudflare-managed' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: unemployment/apps/site/package-lock.json

      - name: Install dependencies
        working-directory: unemployment
        run: |
          python -m venv .venv
          .venv/bin/pip install --upgrade pip
          .venv/bin/pip install -r requirements.txt

      - name: Build static CSS
        working-directory: unemployment/apps/site
        run: |
          npm ci
          npm run build:css

      - name: Build unemployment site
        working-directory: unemployment
        run: .venv/bin/python scripts/build_site.py --site-base-url "$SITE_BASE_URL" --robots-mode "$ROBOTS_MODE"

      - name: Validate unemployment site quality
        working-directory: unemployment
        run: .venv/bin/python scripts/quality_check_site.py --dist-root apps/site/dist --site-base-url "$SITE_BASE_URL" --robots-mode "$ROBOTS_MODE"

      - name: Validate longtail SEO artifacts
        working-directory: unemployment
        run: .venv/bin/python scripts/longtail_quality_check.py --longtail-dir artifacts/latest/seo/longtail --backlog-file artifacts/latest/seo/longtail/keyword-backlog.csv --impact-file artifacts/latest/seo/longtail/impact-log.csv
