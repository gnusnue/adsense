name: unemployment-deploy

on:
  workflow_run:
    workflows: ["unemployment-refresh"]
    types: [completed]
  workflow_dispatch:

concurrency:
  group: unemployment-deploy
  cancel-in-progress: true

permissions:
  contents: read
  deployments: write

jobs:
  deploy:
    if: ${{ github.event_name == 'workflow_dispatch' || github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    env:
      SITE_BASE_URL: ${{ vars.UNEMPLOYMENT_SITE_BASE_URL || 'https://unemployment.cbbxs.com' }}
      CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
      CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      PAGES_PROJECT_NAME: ${{ secrets.UNEMPLOYMENT_PAGES_PROJECT_NAME || secrets.PAGES_PROJECT_NAME }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: unemployment
        run: |
          python -m venv .venv
          .venv/bin/pip install --upgrade pip
          .venv/bin/pip install -r requirements.txt

      - name: Build unemployment site
        working-directory: unemployment
        run: .venv/bin/python scripts/build_site.py --site-base-url "$SITE_BASE_URL"

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ env.PAGES_PROJECT_NAME }}
          directory: unemployment/apps/site/dist
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
