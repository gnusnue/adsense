name: policy-refresh

on:
  schedule:
    - cron: "13 21 * * *" # 06:13 KST
  workflow_dispatch:

concurrency:
  group: policy-refresh
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  refresh:
    if: ${{ github.actor != 'github-actions[bot]' }}
    runs-on: ubuntu-latest
    env:
      RUN_ID: policy-${{ github.run_id }}
      SITE_BASE_URL: ${{ vars.POLICY_SITE_BASE_URL || vars.SITE_BASE_URL || 'https://cbbxs.com' }}
      DATA_GO_KR_API_KEY: ${{ secrets.DATA_GO_KR_API_KEY }}
      ADSENSE_CLIENT_ID: ${{ secrets.ADSENSE_CLIENT_ID }}
      GA_MEASUREMENT_ID: ${{ secrets.GA_MEASUREMENT_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        working-directory: policy
        run: |
          python -m venv .venv
          .venv/bin/pip install --upgrade pip
          .venv/bin/pip install -r requirements.txt

      - name: Load real policy data (K-Startup)
        working-directory: policy
        run: |
          .venv/bin/python scripts/preflight_check.py --profile refresh --allow-missing-adsense
          .venv/bin/python scripts/load_kstartup_historical.py --cutoff-date 20250701 --per-page 100 --max-pages 400 --site-base-url "$SITE_BASE_URL"
          .venv/bin/python scripts/build_site_from_canonical.py --run-id "$RUN_ID" --site-base-url "$SITE_BASE_URL"

      - name: Generate marketing copy
        working-directory: policy
        run: |
          .venv/bin/python scripts/generate_marketing_copy.py \
            --input data/canonical/latest/policies.json \
            --output artifacts/latest/content/marketing_copy.json \
            --top-n 200 \
            --style benefit-first

      - name: Commit snapshots
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add policy/data/raw policy/data/canonical policy/artifacts/latest policy/apps/site/dist
          if ! git diff --cached --quiet; then
            git commit -m "chore: policy refresh ${RUN_ID}"
            git push
          else
            echo "No changes to commit"
          fi

      - name: Upload run artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: policy-run-${{ github.run_id }}
          path: |
            policy/artifacts/latest
            policy/data/canonical/latest
            policy/apps/site/dist
